<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./dist/main.js" async defer></script>
  <title>OMDB Search</title>
</head>

<body>

  <nav>
    <h3>Movie Search</h3>

    <form id="form">
      <label for="movie">Movie:</label>
      <input type="text" id="movie" name="movie" class="input">

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" maxlength="4" size="4" class="input">

      <label for="page">Page:</label>

      <select name="page" id="page" class="input">
        <option value="1">1</option>
      </select>

      <input type="submit" value="Search" id="submit">

    </form>
  </nav>

  <main>



    <div id="grid-container">
      <ul id="list"></ul>
    </div>
  </main>

</body>

</html>
