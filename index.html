<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./dist/main.js" async defer></script>
  <title>OMDB Search</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light  ">

    <div class="navbar-brand">
      <img src="./assets/movie-icon.png" width="30" height="30" alt="">
      <span>Movie Search</span>
    </div>
    <form id="form" class="form-inline form-row">
      <div class="form-group mx-sm-2 ">
        <label for="movie" class="sr-only">Movie</label>
        <input type="text" class="form-control" id="movie" name="movie" placeholder="Movie">
      </div>
      <div class="form-group mx-sm-2">
        <label for="year" class="sr-only">Year</label>
        <input type="text" class="form-control" id="year" name="year" placeholder="Year" maxlength="4" size="4">
      </div>
      <div class="form-group mx-sm-2">
        <label for="page" class="sr-only">Page</label>
        <select id="page" class="form-control custom-select" name="page">
          <option value="1">1</option>

        </select>
      </div>
      <input type="submit" value="Search" id="submit" class="btn btn-primary mx-sm-2">
    </form>
  </nav>

  <main>

    <div class="container">
      <div class="row" id="list">
      </div>
    </div>
  </main>

</body>

</html>
